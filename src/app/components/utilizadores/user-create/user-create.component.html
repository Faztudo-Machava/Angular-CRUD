<mat-card>
    <mat-card-title>Novo Utilizador</mat-card-title>
    <form class="form">
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="utilizador.Nome" name="Nome">
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" [(ngModel)]="utilizador.Password" name="password">
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Confirmar a senha" name="ConfirmPassword" [(ngModel)]="ConfiramarPassword">
        </mat-form-field>
    

    </form>
    <button class="btnCadastrar" mat-raised-button (click)="createUser()" color="primary">
        Cadastrar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
